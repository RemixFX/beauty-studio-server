  type Entry {
    id: ID
    name: String
    phone: String
    service: String
    category: String
    date: String
    time: String
  }

  type Query {
    getEntries: [Entry]
  }

  type ResponseEntry {
    date: String, 
    time: String
  }

  type Mutation {
    createEntry(
    name: String,
    phone: String, 
    service: String, 
    category: String, 
    date: String, 
    time: String): ResponseEntry
  }